<table class="table table-striped" *ngIf="!loading; else loadingSpinner">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Profile</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userList">
        <th scope="row">{{ user.id }}</th>
        <td><img [src]="user.avatar" alt="Avatar" style="width: 50px; height: 50px;"></td> <!-- Display avatar -->

        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-outline-primary buttonAction" (click)="approveUser(user)">Approve</button>
          <button type="button" class="btn btn-outline-danger" (click)="removeUser(user)">Remove</button>
        </td>
        
        
      </tr>
    </tbody>
  </table>
  <ng-template #loadingSpinner>
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </ng-template>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="prevPage()">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of totalPages" [class.active]="page === currentPage">
        <a class="page-link"(click)="gotoPage(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages.length">
        <a class="page-link"  (click)="nextPage()">Next</a>
      </li>
    </ul>
  </nav>
