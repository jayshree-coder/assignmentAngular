<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center">login </h2>
            <form [formGroup]="LoginForm" (ngSubmit)="onSubmit()">
   
                <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" class="form-control">
                <div *ngIf="LoginForm.get('email')?.invalid && (LoginForm.get('email')?.dirty || LoginForm.get('email')?.touched)" class="text-danger">
                    <div *ngIf="LoginForm.get('email')?.hasError('required')">Email is required</div>
                    <div *ngIf="LoginForm.get('email')?.hasError('email')">Invalid email format</div>
                </div>
                </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control">
      <div *ngIf="LoginForm.get('password')?.invalid && (LoginForm.get('password')?.dirty || LoginForm.get('password')?.touched)" class="text-danger">
        <div *ngIf="LoginForm.get('password')?.hasError('required')">Password is required</div>
        <div *ngIf="LoginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</div>
      </div>
    </div>
    <div class="row text-end mt-3">

    <button type="submit" class="btn btn-primary">Login In</button>
    </div>
    <div class="row text-end mt-3">
      <div class="col">
        <a routerLink="/signup">Create an account</a>
      </div>
    </div>
  </form>
  </div>
  </div>
  </div>
  </div>
  </div>
